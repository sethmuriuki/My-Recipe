{% extends 'base.html'%}
{%block styles%}
{{ super() }}
<link rel="stylesheet" href="{{url_for('static', filename='index.css')}}">
{%endblock%}

{% block content%}
<section class="wrapper product">
		<h2 class="section-name">
			our delicious collections
		</h2>

		<article class="card">
			<div class="box">
        <img src="http://img.sndimg.com/food/image/upload/w_614,h_461/v1/img/recipes/36/78/07/picgLdb1z.jpg">
      </div>

			<header class="card-content">
				<span class="card-category chicken">
					{{ food category }}
				</span>
				<span class="card-header">
					{{ recipe name }}
				</span>
				<span class="card-desc">
					<i>{{ recipe.content }}</i>
				</span>
			</header>

			<footer class="card-content">
				<div class="contributor">
          <span class="contributor-name">
						origin
						<a href="#">
							{{ category }}
						</a>
					</span>
        </div>
			</footer>
		</article>
	</section>
{% endblock %}
